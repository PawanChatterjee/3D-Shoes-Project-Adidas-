<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Shoes Card Design</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="product">

                <img src="Grand Court SE 1.png" id="frontImg">
                <img src="IND Comfort Flip Flop M.png" id="backImg">

                <div class="product-inner" id="productBox">
                    <div class="product-front">
                        <div class="product-top">
                            <h1>Adidas</h1>
                        </div>
                        <div class="product-bottom">
                            <p>Adidas Running Shoes</p>
                            <h2>Grand Court SE Black</h2>
                            <h1>100 <span>$</span></h1>
                            <button type="button">Add To Cart</button>
                            <div class="color-select">
                                <div class="select-item" id="select-item-1">
                                    <img src="Grand Court SE 1.png">
                                </div>
                                <div class="select-item" id="select-item-2">
                                    <img src="IND Comfort Flip Flop M.png" onclick="flipRight()">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="product-back">
                        <div class="product-top product-top2">
                            <h1>Adidas</h1>
                        </div>
                        <div class="product-bottom">
                            <p>Adidas Flip Flop</p>
                            <h2>IND Comfort Flip Flop</h2>
                            <h1>125 <span>$</span></h1>
                            <button type="button">Add To Cart</button>
                            <div class="color-select">
                                <div class="select-item" id="select-item-1">
                                    <img src="Grand Court SE 1.png" onclick="flipLeft()">
                                </div>
                                <div class="select-item" id="select-item-2">
                                    <img src="IND Comfort Flip Flop M.png">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
            </div>
        </div>
        <script>
            var productBox = document.getElementById("productBox");
            var frontImg = document.getElementById("frontImg");
            var backImg = document.getElementById("backImg");
            function flipRight()
            {
                productBox.style.transform = "rotateY(180deg)";
                frontImg.style.left = "650px";
                backImg.style.left = "-5px";
                frontImg.style.transform = "rotate(0deg)";
                backImg.style.transform = "rotate(30deg)";
            }
            function flipLeft()
            {
                productBox.style.transform = "rotateY(0deg)";
                frontImg.style.left = "-5px";
                backImg.style.left= "-650px";
                frontImg.style.transform = "rotate(30deg)";
                backImg.style.transform = "rotate(0deg)";
            }
        </script>
    </body>
</html>
